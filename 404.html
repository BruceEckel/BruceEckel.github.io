<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Merriweather+Sans');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: 'Merriweather Sans', sans-serif;
        }

        main {
            text-align: center;
        }

        #errorImage {
            width: 40%;
            max-width: 100%;
            height: auto;
        }

        #errorText {
            font-size: 24px;
            color: #333;
            margin: 10px 0;
        }

        #errorLink {
            font-size: 20px;
            padding: 12px;
            border: 1px solid;
            color: #000;
            background-color: transparent;
            text-decoration: none;
            transition: all 0.5s ease-in-out;
        }

        #errorLink:hover,
        #errorLink:active {
            color: #fff;
            background: #000;
        }
    </style>
</head>

<body>
    <main>
        <!-- Placeholder for the image -->
        <img id="errorImage" src="404.jpg" alt="404 Crash">
        <p id="errorText">Oh! You've Crashed on an Unknown Planet!</p>
        <a id="errorLink" href="/">There's No Place Like Home...</a>
    </main>
</body>

</html>
